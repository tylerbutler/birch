kind: Added
body: |-
    `forward_to_beam()` handler for Erlang :logger integration
    New `erlang_logger.forward_to_beam()` handler that preserves birch log levels when forwarding to Erlang's `:logger` system. Unlike the old `forward_to_logger()`, this handler maps each birch level to the correct RFC 5424 `:logger` level (e.g., `Warn` → `warning`, `Critical` → `critical`).
