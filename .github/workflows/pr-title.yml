name: PR Title

on:
  pull_request_target:
    types: [opened, edited, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Require scope to be provided
          requireScope: false
          # Allowed types (must match changelog-sections in release-please-config.json)
          types: |
            feat
            fix
            perf
            refactor
            docs
            chore
            build
            test
            ci
            style
          # Require lowercase
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject must start with a lowercase letter.
            Example: "feat: add new logging handler"
