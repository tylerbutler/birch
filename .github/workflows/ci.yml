name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [erlang, javascript]

    name: Test (${{ matrix.target }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Setup Node.js
        if: matrix.target == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Download dependencies
        run: just deps

      - name: Check formatting
        run: just lint

      - name: Build
        run: just ${{ matrix.target == 'javascript' && 'build-js' || 'build' }}

      - name: Run tests
        run: just ${{ matrix.target == 'javascript' && 'test-js' || 'test-erlang' }}

  # Separate job for docs to avoid running twice
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Download dependencies
        run: just deps

      - name: Build docs
        run: just docs
