name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [erlang, javascript]
        include:
          - target: erlang
            otp-version: "27"
          - target: javascript
            otp-version: "27"
            node-version: "20"

    name: Test (${{ matrix.target }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp-version }}
          gleam-version: "1.6"

      - name: Setup Node.js
        if: matrix.target == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Download dependencies
        run: gleam deps download

      - name: Check formatting
        run: gleam format --check src test

      - name: Build
        run: gleam build --target ${{ matrix.target }}

      - name: Run tests
        run: gleam test --target ${{ matrix.target }}

  # Separate job for docs to avoid running twice
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.6"

      - name: Download dependencies
        run: gleam deps download

      - name: Build docs
        run: gleam docs build
