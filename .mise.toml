# mise configuration for birch
# https://mise.jdx.dev/

# erlang, gleam, just versions come from .tool-versions (required by CI)
# Additional dev tools are defined here

[tools]
act = "latest"
bun = "latest"
deno = "latest"
node = "22"  # For JavaScript target testing
changie = "latest"
go = "1.23"  # Required for commit-config-gen
"go:github.com/tylerbutler/commit-config-gen" = "latest"

[env]
# Ensure consistent locale for tests
LC_ALL = "en_US.UTF-8"
